<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://use.typekit.net/dys4mcw.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>ISO 800</title>
        <!-- â˜… Please include a proper title.-->
        <!-- Helpful meta tags to fight GitHub aggresive caching-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    <body>
        <div class="container">
            <header>
                <a href="index.html">
                    <h1> <img src="logo.png" alt="Logo of ISO 800."> </h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Featured Photographers</a></li>
                        <li><a href="#">Tutorials</a></li>
                        <li><a href="#">New Trends</a></li>
                        <li><a href="#">Editing</a></li>
                    </ul>
                </nav>
            </header>
            <main class="newsletter">
                <img src="boca.jpg" alt="A blurry image of city lights in the distance.">
                <h2>Subscribe to our Newsletter</h2>
                <form>
                    <section class="personal-info">
                        <h3>Personal information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Your Full Name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Your Email Address" /></li>
                        </ul>
                    </section>

                    <section class="order">
                        <h3>Newsletter Options</h3>
                        <p>What content are you interested in?</p>
                        <ul>
                            <li><input type="checkbox" id="featured-photographers" value="featured-photographers" /> <label for="featured-photographers">Featured Photographers</label></li>
                            <li><input type="checkbox" id="tips-and-tutorials" value="tips-and-tutorials" /> <label for="tips-and-tutorials">Tips and Tutorials</label></li>
                            <li><input type="checkbox" id="new-trends" value="new-trends" /> <label for="new-trends">New Trends</label></li>
                            <li><input type="checkbox" id="editing-and-retouching" value="editing-and-retouching" /> <label for="editing-and-retouching">Editing and Retouching</label></li>
                        </ul>
                    </section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>
            </main>
            <footer>
                <p> All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
